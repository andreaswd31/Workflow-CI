name: 3. CI Model Training, Build, and Push

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  train-build-push:
    runs-on: ubuntu-latest

    # Set environment variables
    env:
      # Ambil dari GitHub Secrets
      MLFLOW_TRACKING_URI: ${{ secrets.DAGSHUB_TRACKING_URI }}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
      
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Install MLflow
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 dagshub pandas
          
      # --- Kriteria Basic (2 pts) ---
      - name: Run MLflow project
        run: mlflow run ./MLProject-Folder
        
      # --- Kriteria Skilled (3 pts) ---
      - name: Get latest MLflow run_id
        run: |
          echo "LATEST_RUN_ID=$(python -c "
          import mlflow
          runs = mlflow.search_runs(experiment_ids=['0'], order_by=['start_time DESC'], max_results=1)
          print(runs.iloc[0].run_id)
          ")" >> $GITHUB_ENV

      - name: Download model artifact
        run: |
          mlflow artifacts download \
            --run-id ${{ env.LATEST_RUN_ID }} \
            --artifact-path "model" \
            --dst-path "./model_artifact"
            
      - name: Commit model artifact to repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ./model_artifact
          # Cek jika ada perubahan, baru commit
          if ! git diff --staged --quiet; then
            git commit -m "Kriteria 3 (Skilled): Add latest model artifact"
          else
            echo "No model artifact changes to commit."
          fi
          
      - name: Push model artifact
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      # --- Kriteria Advanced (4 pts) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKEXRHUB_USERNAME }} # PERHATIKAN: Pastikan nama secret ini DOCKERHUB_USERNAME
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build Docker Model Image
        run: |
          mlflow models build-docker \
            --model-uri "runs:/${{ env.LATEST_RUN_ID }}/model" \
            --name "${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest"
            
      - name: Push Docker Image to Docker Hub
        run: docker push "${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest"

      - name: Update link in Tautan ke Docker Hub.txt
        run: |
          echo "https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}" > "Tautan ke Docker Hub.txt"
          git add "Tautan ke Docker Hub.txt"
          if ! git diff --staged --quiet; then
            git commit -m "Kriteria 3 (Advanced): Update Docker Hub link"
          else
            echo "No Docker Hub link changes to commit."
          fi
          
      - name: Push Docker Hub link
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
